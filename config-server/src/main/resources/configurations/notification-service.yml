spring:
  mail:
    host: localhost
    port: 1025
    username: umair
    password: umair
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
  data:
    mongodb:
      username: umair
      password: umair
      host: localhost
      port: 27017
      database: customer
      authentication-database: admin

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.umair.ecommerce.kafka.OrderConfirmation,paymentConfirmation:com.umair.ecommerce.notification.PaymentNotificationRequest

server:
  port:8040